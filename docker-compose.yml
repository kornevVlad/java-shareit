version: '3.8'
services:
  gateway:
    build: share-gateway
    #image:
    container_name: share-gateway
    ports:
      - "8080:8080"
    depends_on:
      - share-server
      - bd
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: share-server
    #image:
    container_name: share-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/share

  db:
    image: postgres:13.7-alpine
    container_name: db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=share
      - POSTGRES_USER=share
      - POSTGRES_PASSWORD=share
